<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>☕Mocha Marks☕</title>
</head>

<body>
  <header class="container-fluid bg-dark text-light">
    <div class="row">
      <div class="col p-3">
        <h4>Mocha Marks ☕</h4>
      </div>
    </div>
  </header>
  <main class="container position-relative">
    <button class="btn btn-primary fab" type="button" data-bs-toggle="offcanvas" data-bs-target="#order"
      aria-controls="order"><span class="me-2" id="total-order-items">0</span><i class="mdi mdi-cart fs-5"></i></button>
    <div class="row ">
      <!-- SECTION Menu -->
      <div class="col">
        <div class="row mt-3" id="menu-items">
          <!-- Menu Item Template -->
          <!-- <div class="col-4 p-2">
            <div class="bg-dark text-light shadow rounded coffee-card action">
              <img class="w-100 object-cover rounded-top" height="200px" src="//thiscatdoesnotexist.com" alt="coffee">
              <div class="d-flex justify-content-between p-3">
                <h4>Mocha</h4>
                <h4><em>$4.00</em></h4>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </main>
  <!-- SECTION Offcanvas -->
  <!--  -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="order" aria-labelledby="orderLabel">
    <div class="offcanvas-header bg-primary text-light">
      <h5 class="offcanvas-title" id="orderLabel">Order</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body bg-dark">
      <!-- SECTION Order Form -->
      <ol class="text-light p-3" id="order-items">
        <!-- <li class="d-flex justify-content-between border-bottom border-secondary">
                    <p class="m-1">Mocha</p>
                    <p class="m-1">$3.00</p>
                  </li> -->
      </ol>
      <div class="d-flex justify-content-between text-light">
        <h3>Total: $<span id="total">0.00</span></h3>
        <button disabled class="btn btn-success" id="checkout-button" onclick="checkout()">checkout</button>
      </div>
    </div>
  </div>
  <footer class="container-fluid bg-dark text-center text-light">
    <div class="row">
      <div class="col p-3">
        <p>Made with ♥ By Codeworks</p>
      </div>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
